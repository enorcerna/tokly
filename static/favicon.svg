<svg xmlns="http://www.w3.org/2000/svg" width="auto" height="100%" viewBox="0 0 25 40">
  <defs>
    <linearGradient id="newGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #00F5D4; stop-opacity: 1" />
      <stop offset="50%" style="stop-color: #F15BB5; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #9B5DE5; stop-opacity: 1" />
    </linearGradient>
    <style>
      .t {
        font-weight: bold;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 50px;
      }

      .shadow {
        fill: rgba(0, 0, 0, 0.5);
        filter: blur(6px);
      }
    </style>
  </defs>

  <!-- Shadow for the "T" -->
  <text x="13" y="25" font-size="inherit" text-anchor="middle" alignment-baseline="middle" class="t shadow">
    t
  </text>
  <!-- Main "T" with gradient -->
  <text x="13" y="25" font-size="inherit" text-anchor="middle" alignment-baseline="middle" class="t"
    fill="url(#newGradient)">
    t
  </text>
</svg>
